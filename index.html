    	<!-- DESENHADOR -->
    	<script type="text/javascript">
    	$(function () {
    		//inject.debug = true;
    		inject.src = 'js/';
    		inject.define("Main", [ "utils.util", 
    								"previewers.previewer",
    								"palletas.palleta",
    								"dragdrops.dragdrop",
    								"properties.propertyHover",    								
    								"projects.projectFileStorage",
    								"projects.projectLocalStorage",
    								"config.internationalization",
                function(util, previewer, palleta, dragdrop, propertyHover, projectFileStorage, projectLocalStorage, internationalization){                	
					new previewer.preview($('.des-container'));
					new palleta.palleta($('#palleta'));
					dragdrop.dragdrop();
					new propertyHover.listenerToolsProperty();
					new projectFileStorage.projects();
					new projectLocalStorage.projects();
					internationalization.setLanguage('pt_br');
                }]);
    	});
    	</script>
    	<!-- DESENHADOR -->

		<!-- APP -->
		<link rel="stylesheet" href="css/style.css">		
		<!-- APP -->
