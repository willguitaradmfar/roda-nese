    	<!-- DESENHADOR -->
    	<script type="text/javascript">
    	$(function () {
    		var i = inject.loadLibrary;

    		inject.loadLibrary = function (path) {
    			console.debug(path);    			
    			i(path);
    		}
    		
    		//inject.debug = true;
    		inject.src = 'js/';
    		inject.define("Main", [ "core.utils.util", 
    								"core.exports.previewer",
    								"core.components.palleta",
    								"core.datasource.palleta",
    								"dragdrops.dragdropDatasource",
    								"dragdrops.dragdropLayout",
    								"core.properties.propertyClickRight",
    								"projects.projectFileStorage",
    								"projects.projectLocalStorage",
    								"config.internationalization",
    								"core.exports.exportZip",
    								"core.utils.growl",
    								"themes.theme",
                function(util, previewer, palletaComponents, palletaDatasource, dragdropDatasource, dragdropLayout, propertyClickRight, projectFileStorage, projectLocalStorage, internationalization, exportZip, growl, theme){
					new previewer.preview($('.des-container'));
					exportZip.register($('.des-container'));
					new palletaComponents.palleta($('#palleta'));
					new palletaDatasource.palleta($('#palleta'));
					dragdropLayout.dragdrop();
					dragdropDatasource.dragdrop();
					propertyClickRight.init();
					new projectFileStorage.projects();
					new projectLocalStorage.projects();
					internationalization.setLanguage('pt_br');
					//internationalization.setLanguage('en_us');
                }]);
    	});
    	</script>
    	<!-- DESENHADOR -->
