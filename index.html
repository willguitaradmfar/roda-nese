    	<script type="text/javascript">
    	$(function () {
    		var i = inject.loadLibrary;

    		inject.loadLibrary = function (path) {
    			console.debug(path);    			
    			i(path);
    		}
    		
    		//inject.debug = true;
    		inject.src = 'js/';
    		inject.define("Main", [ "utils.util", 
    								"exports.previewer",
    								"palletas.palleta",
    								"dragdrops.dragdropDatasource",
    								"dragdrops.dragdropLayout",
    								"properties.propertyClickRight",
    								"projects.projectFileStorage",
    								"projects.projectLocalStorage",
    								"config.internationalization",
    								"exports.exportZip",
    								"utils.growl",
    								"themes.theme",
                function(util, previewer, palleta, dragdropDatasource, dragdropLayout, propertyClickRight, projectFileStorage, projectLocalStorage, internationalization, exportZip, growl, theme){
					new previewer.preview($('.des-container'));
					exportZip.register($('.des-container'));
					new palleta.palleta($('#palleta'));
					dragdropLayout.dragdrop();
					dragdropDatasource.dragdrop();
					propertyClickRight.listenerToolsProperty();
					new projectFileStorage.projects();
					new projectLocalStorage.projects();
					internationalization.setLanguage('pt_br');
					//internationalization.setLanguage('en_us');
                }]);
    	});
    	</script>
